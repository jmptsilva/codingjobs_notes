<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /**
       * - declare a modulo function which returns the remainder of a division
       * - ask (prompt) the user for two numbers
       * - call the "modulo" function with the two user entries (numbers)
       * - display the result of the modulo function (console.log)
       *
       * */
      const firstNb = prompt("1st nb");
      const secondNb = prompt("2st nb");

      function modulo(a, b) {
        const calc = a % b;

        return calc;
      }

      const result = modulo(firstNb, secondNb);
      console.log(result);
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/index.css" />
    <title>Build-Up Project</title>
  </head>
  <body>
    <div class="py-120px">
        <section id="details">
            <div class="container">
                <h1 class=" animetitle mb-5"></h1>
                <div class="detailscontainer row g-5">

                </div>
            </div>
        </section>
    </div>
    <footer class="py-120px">
      <div class="container">
        <div class="row g-5 justify-content-between">
          <div class="col-12 col-xl-3">
            <div class="logo"></div>
          </div>
          <div class="col-12 col-xl-5">
            <div class="d-flex flex-column flex-md-row g-4">
              <div class="d-flex flex-column g-4 flex-shrink-0">
                <p>ABOUT</p>
                <p>CINEMAS</p>
                <p>EVENTS</p>
                <p>CAREERS</p>
              </div>
              <div class="d-flex flex-column g-4 flex-shrink-0">
                <p>MOVIES</p>
                <p>SHOWTIME</p>
                <p>SERVICES</p>
                <p>CONTACT</p>
              </div>
              <div class="d-flex flex-column g-4 flex-shrink-0">
                <p>GIFT CARD</p>
                <p>ONLINE PAYMENT</p>
                <p>MEDIA CENTER</p>
                <p>HELP CENTER</p>
              </div>
            </div>
          </div>
          <div class="col-12 col-xl-3">
            <div class="d-flex flex-column g-4">
              <h4>Subscribe Now</h4>
              <input placeholder="Your e-mail" />
              <h6 class="alt">Subscribe</h6>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
     
      
    ></script>
    <script src="../details.js"></script>
  </body>
</html>
